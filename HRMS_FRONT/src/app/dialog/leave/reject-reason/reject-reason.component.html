<h3 mat-dialog-title>{{ data.title }}</h3>
<mat-divider></mat-divider>
<div class="form-column">
  <mat-dialog-content>
    <div class="reason-seclection">
      <mat-form-field appearance="fill">
        <mat-label>請選擇原因</mat-label>
        <mat-select [(ngModel)]="reason">
          @for (option of data.options; track $index) {
          <mat-option [value]="option">{{ option.viewValue }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </div>

<div class="action-column">
  <mat-dialog-actions [align]="'end'">
    <button
      mat-stroked-button
      class="cancel-btn"
      (click)="onCancel()"
    >
      取消
    </button>
    <button
      mat-stroked-button
      class="confirm-btn"
      color="warn"
      (click)="onConfirm()"
    >
      確定
    </button>
  </mat-dialog-actions>
</div>
